<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn X-Ray Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
    }
    h2 {
      margin: 0 0 20px 0;
      color: #0077b5;
      font-size: 18px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="number"] {
      width: 100%;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005885;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #exportBtn {
      background-color: #28a745;
      margin-top: 5px;
    }
    #exportBtn:hover {
      background-color: #218838;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff;
      border-radius: 4px;
      font-size: 12px;
      color: #333;
      text-align: center;
      display: none;
    }
    #status.show {
      display: block;
    }
  </style>
</head>
<body>
  <h2>LinkedIn X-Ray Scraper</h2>
  
  <div class="form-group">
    <label for="title">Job Title:</label>
    <input type="text" id="title" placeholder="e.g., Software Engineer">
  </div>
  
  <div class="form-group">
    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="e.g., San Francisco">
  </div>
  
  <div class="form-group">
    <label for="pages">Number of Pages:</label>
    <input type="number" id="pages" value="1" min="1" max="50">
  </div>
  
  <button id="startBtn">Start Scraping</button>
  <button id="exportBtn">Export to CSV</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
